<!DOCTYPE html>
<html>

<head>
	<title>Welcome</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'welcome.css')}}">
	<link rel="stylesheet" type="text/css" href="../static/welcome.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../static/main.css">
</head>

<body>
	<div class="siteheader">Poll Party</div>
	<div class="singlepanel">
		<h1 class="name">Hi, {{name}}</h1>
		<h3 class="email">{{email}}</h3>
		<form id="form">
			<div class="form-row">
				<label for="address">Address</label>
				<input id="address" type="text" class="form-control" name="address">
			</div>
			<button type="submit" class="btn btn-primary" id="submit">Search</button>
		</form>
	</div>
	<div class="doublepanel">
		<h1 class="doublepanel left">
			<p>Hi, {{name}}</p>
		</h1>
		<h3 class="doublepanel right">
			<p>{{email}}</p>
		</h3>
	</div>
	<script src='/static/welcome.js'></script>
</body>

</html>
