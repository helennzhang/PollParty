<!DOCTYPE html>
<html>

<head>
	<title>Welcome</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../static/main.css">
</head>

<body>
	<div class="siteheader">Poll Party</div>
	<div class="singlepanel" style="overflow: hidden;">
    <h1>Enter Your Address: </h1>
		<form id="form">
			<div class="form-row">
				<input id="address" type="text" class="form-control" style="margin-left:0%; width:100%;" name="address">
			</div>
			<button type="submit" class="btn btn-primary" style="margin-left: 2%; margin-bottom: 2%; width:auto;  height:auto" id="submit">Search</button>
		</form>
	</div>
	<div class="singlepanel">
		<h1>
			<p>Polls in Your Area: </p>
		</h1>
		<table id="table1" class="col-sm-12 table table-hover" style="background-color: lightpink;">
			<thead class="thead-light">
				<tr style="background-color: lightpink">
					<th>Select</th>
					<th>Location Name</th>
					<th>Address</th>
					<th>City</th>
					<th>State</th>
					<th>Zip</th>
				</tr>
			</thead>
			<tbody id="poll_list"></tbody>
		</table>
	</div>
	<div class="singlepanel" id="map"></div>

	<div class="doublepanel">
		<div class="doublepanel left">
			<input id="startParty" type="button" value="Start Party">
			<p class=text>Going to vote? Register to start a poll party.</p>
		</div>
		<div class="doublepanel right">
			<input id="joinParty" type="button" value="Join Party">
			<p class=text>Want to vote but don't want to go alone? Register to find a poll party to go with.</p>
		</div>
	</div>
	<script src='/static/welcome.js'></script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEZVE6ADzCTuBKsbHIFt4o12JBZOPA5bE&callback=initMap&libraries=&v=weekly"
		defer></script>

</body>

</html>
