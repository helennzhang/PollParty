<body>
	<div class="siteheader">Poll Party</div>
	<div class="singlepanel">
		<!-- oldhelen -->
		<!-- <h1 class="name">Polls in your area:</h1> -->
		<h1>
			<p>Enter Your Address: </p>
		</h1>
		<!-- <h3 class="email">{{email}}</h3> -->
		<form id="form">
			<div class="form-row">
				<label for="address">Address</label>
				<input id="address" type="text" class="form-control" name="address">
			</div>
			<button type="submit" class="btn btn-primary" id="submit">Search</button>
		</form>
		<!-- ======= 
		<h1><p>Enter Your Address: </p></h1>
		<div class="form-group">
			<input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
		</div>
		<button type="submit" class="btn btn-primary" id="submit">Search</button>-->
	</div>
	<div class="singlepanel">
		<h1>
			<p>Polls in Your Area: </p>
		</h1>
		<!-- <div class="map">-->
	</div>
	<!-- >>>>>>> main -->
	</div>

	<div class="singlepanel" id="map"></div>
	<table class="col-sm-12 table table-hover" style="background-color: lightpink;">
		<thead class="thead-light">
			<tr style="background-color: lightpink">
				<th>Location Name</th>
				<th>Address</th>
				<th>City</th>
				<th>State</th>
				<th>Zip</th>
				<th>Start a Party</th>
				<th>Join a Party</th>
			</tr>
		</thead>
		<tbody id="poll_list"></tbody>
	</table>

	<div class="doublepanel">
		<div class="doublepanel left">
			<button class="btn btn-primary" style="margin-left: 25%; width:50%;  height:auto">Start a Party</button>
			<p class=text>Going to vote? Register to start a poll party.</p>
		</div>
		<div class="doublepanel right">
			<button class="btn btn-primary" style="margin-left: 25%; width:50%;  height:auto">Join a Party</button>
			<p class=text>Want to vote but don't want to go alone? Register to find a poll party to go with.</p>
		</div>
	</div>
</body>
